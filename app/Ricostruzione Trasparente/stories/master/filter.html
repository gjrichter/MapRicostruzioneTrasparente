<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8">
	<title>ixmaps filter</title>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="">
	<meta name="author" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> 

	<link rel="stylesheet" href="help.css" type="text/css" />

	<style type="text/css">
		p {
			font-family: arial,helvetica;
		}
		a {
			font-family: arial,helvetica;
			font-weight: 100;
			color: #888888;
			text-decoration:none;
		}
		a:hover {
			color: #000088;
			text-decoration:none;
		}
	.filter-input {
		width: 275px;
		margin: 0;
		float: left;
		outline: none;
		font-size: 1.2em;
		border: 0;
		margin-left: 0.2em;
		font-family: Raleway,Arial;
		font-weight: 300;
		color: #444;
	}
	</style>
</head>

<body style="margin:0px;padding:0px;" onload="">

	<!-- Container -->
	<div id="container" style="margin-left:20px;margin-right:50px;vertical-align:middle;" >

		<h3>FILTRO</h3>
					
		<hr>
		<p class="comment" >Definisci un filtro che viene applicato ai metadata del tema attuale:</p>

		<form style="display:inline-block;left:0px;height:38px;margin-right:10px;border:1px solid #ddd;background:#fff;" name="FilterForm"> 
			<input class="filter-input" id="query" type="text" placeholder="define filter ..." size="9" value="" 
					title="query map items" 
					onkeyup="javascript:var value = $(this).val();ixmaps.filterThemeItems(null,value);" 
					onkeydown="javascript: if (event.keyCode == 13) {event.preventDefault();}">
			</input>
		</form>

		<p class="comment" >
		<table>
		<tr><td>esempi: &nbsp;</td><td><a href="javascript:$('#query').val('Marche');ixmaps.filterThemeItems(null,'Marche')">Marche</td></tr>
		<tr><td></td><td><a href="javascript:$('#query').val('Umbria');ixmaps.filterThemeItems(null,'Umbria')">Umbria</a></td></tr>
		<tr><td></td><td><a href="javascript:$('#query').val('Lazio');ixmaps.filterThemeItems(null,'Lazio')">Lazio</a></td></tr>
		<tr><td></td><td><a href="javascript:$('#query').val('Abruzzo');ixmaps.filterThemeItems(null,'Abruzzo')">Abruzzo</a></td></tr>
		<tr><td></td><td><a href="javascript:$('#query').val('puntellamenti');ixmaps.filterThemeItems(null,'puntellamenti')">puntellamenti</a></td></tr>
		<tr><td></td><td><a href="javascript:$('#query').val('');ixmaps.filterThemeItems(null,'')">clear</a></td></tr>
		</table></p>



</body>
</html>
